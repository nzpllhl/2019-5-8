<script src="js/jquery.js"></script>
<script src="js/dragon.js"></script>
<script type="text/javascript">
var aUl=document.getElementsByTagName('ul');
for(var i=0;i<aUl.length;i++){
	score(aUl[i]);
}
function score(oUl){
	var arr=['很差','还行','一般','很好','完美'];
	var aDiv=oUl.getElementsByTagName('div');
	var oP=oUl.getElementsByTagName('p')[0];
	oP.innerHTML='请评分';
	var a=0;
	var b=0;
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].index=i+1;
		aDiv[i].onmouseover=function(){
			a=this.index;
			show(aDiv,oP,a,arr);
		}
		aDiv[i].onclick=function(){
			b=this.index;
		}
		aDiv[i].onmouseout=function(){
			a=b;
			show(aDiv,oP,a,arr);
			if(b==0){
				for(var i=0;i<aDiv.length;i++){
					oP.innerHTML='请评分';
				}
			}
		}
	}
}
function show(aDiv,oP,a,arr){
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].style.background='';
	}
	if(a<=2){
		for(var i=0;i<a;i++){
			aDiv[i].style.background='gray';
			oP.innerHTML=arr[a-1];
		}
	}else{
		for(var i=0;i<a;i++){
			aDiv[i].style.background='orange';
			oP.innerHTML=arr[a-1];
		}
	}
}
</script>
</body>
