        //时间戳 new Date().getTime 可以检测

        let inp = document.getElementsByTagName('input');
        console.log(inp);
        let iNow = null;//现在
        let iNew = null;//未来
        let t = 0
        var str = '';
        let timer = null;

        inp[2].onclick = function () {
            timer = setInterval(() => {
                let iNow = new Date();
                let iNew = new Date(inp[0].value);//未来时间
                let t = Math.floor((iNew - iNow) / 1000);
                if (t >= 0) {
                    let str = Math.floor(t / 8600) + '天' + Math.floor(t % 8600 / 3600) + '时' + Math.floor(t % 8600 % 3600 / 60) + '分' + t % 60 + '秒';
                    inp[1].value = str;
                } else {
                    clearInterval(timer);
                }

            }, 1000)
