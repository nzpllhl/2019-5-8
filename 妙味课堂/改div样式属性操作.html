<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 200px;
            background: pink;
            border: 5px solid #000;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    请输入名：<input type="text">
    </br>
    请输入值：<input type="text">
    <button id="btn">按钮</button>
    <script>
        /*
        .
        []
        的区别
        .后面的值 不能变
        []后面的值是可变的灵活的

        
        */
        let inp = document.querySelectorAll('input')
        console.log(inp);
        btn.onclick = function () {
            div1.style[inp[0].value] = inp[1].value;
        }












    </script>
</body>

</html>
